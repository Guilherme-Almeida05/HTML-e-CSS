<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title> Tables </title>

</head>

    <body>
        <!-- TR 'Table Roll' -->
         <table>

            <tr>
                <td>1A</td>
            </tr>

            <tr>
                <td>2A</td> <td>2B</td>
            </tr>

            <tr>
                <td>3A</td> <td>3B</td>
            </tr>

            <tr>
                <td colspan="2">4A</td> <td>4B</td> <!-- DESSA FORMA A PRIMEIRA 'TD' OCUPARÁ DOIS ESPAÇOS -->
            </tr>
            
            <tr>
                <td rowspan="2">5A</td> <td>5B</td> <!-- DESSA FORMA A PRIMEIRA 'TD' DESCERÁ UMA CASA -->
            </tr>

            <tr> 
                <td>6A</td> <td>6B</td>
            </tr>

         </table>
    </body>

</html>
