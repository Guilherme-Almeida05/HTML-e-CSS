<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Primeira Tabela </title>

    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 80%;
            margin: auto;
            background-color: beige;
            border-collapse: collapse;
        }
        th{
            background-color: rgb(175, 175, 149);
            border: 2px solid rgb(110, 98, 83); 
            padding: 14px;
        }

        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>

    <table>
        <caption> Tabela de preços de cursos </caption>

        <thead>
            <th> Área </th>
            <th> Curso </th>
            <th> Investimento </th>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3"> Desing </td>
                <td> InDesing </td>
                <td> R$ 1.000,00 </td>
            </tr>

            <tr>
                <td> PhotoShop </td>
                <td> R$ 1.000,00 </td>
            </tr>

            <tr>
                <td> Illustrator </td>
                <td> R$ 1.000,00 </td>
            </tr>

            <tr>
                <td rowspan="4"> Development </td>
                <td> HTML </td>
                <td> R$ 1.000,00</td>
            </tr>

            <tr>
                <td> CSS </td>
                <td> R$ 1.000,00</td>
            </tr>

            <tr>
                <td> JavaSprit </td>
                <td> R$ 1.000,00</td>
            </tr>

            <tr>
                <td> PHP </td>
                <td> R$ 1.000,00</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="3"> Valores sujeitos a alteração sem previo aviso </td>
        </tfoot>

    </table>

</body>

</html>
