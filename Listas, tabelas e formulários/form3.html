<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Formulário </title>

<style>
    body{
        padding-bottom: 100vh;
    }

    textarea{
        resize: none;
    }
</style>

</head>

    <body>
        <form>
            <fieldset>
                <legend> Introdução </legend>
                Email
                <input type="email" name="emai" required>
                <br><br>

                <label for="filhos"> Quantidade de filhos</label>
                <input type="number" id="filhos" min="0" max="100">
                <br>
                <input type="date" min="2024-01-01">
                <br><br>
                <input type="submit" value="mandar"> 
                <br><br>
                Possui atividade extre?
                <label> 
                    <input type="radio" name="atividade" value="s">sim
                </label>

                <label> 
                    <input type="radio" name="atividade" value="n">não
                </label>

            </fieldset>

            <fieldset>
                <legend> Area de interesse </legend>

                <label> 
                    <input type="checkbox" name="interesse" value="html"> HTML 
                </label>

                <label> 
                    <input type="checkbox" name="interesse" value="css"> CSS 
                </label>

                <label>
                    <input type="checkbox" name="interesse" value="JavaScripit"> JavaScripit 
                </label>

                <label> 
                    <input type="checkbox" name="interesse" value="Python"> Python 
                </label>

                <label> 
                    <input type="checkbox" name="interesse" value="Java"> Java 
                </label> 

                <br><br>
                <label> Escolha uma Linguagem 
                    <select name="Linguagem" required>
                        <option> Seleciona uma </option>

                        <optgroup label="frontend">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JavaScripit</option>
                        </optgroup>

                        <optgroup label="backend">
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                        </optgroup>
                    </select>
                </label>

            </fieldset>

            <fieldset>
                <legend> mensagem </legend>

                <textarea name="msg" cols="30" rows="10" maxlength="10"></textarea> <!-- Com MaxLength limitamos a quantidade de caracteres-->
                <textarea cols="50" rows="10" readonly>
    Contrato de utilização
                    1.1 REGRA 1

                    1.2 REGRA 2
                </textarea>
                <label>
                    <input type="checkbox"> Li e aceito o contrato
                </label>
            </fieldset>

            <br><br><br>
            <input type="submit" value="mandar" name="interesse" value="html">
        </form>
    </body>

</html>
