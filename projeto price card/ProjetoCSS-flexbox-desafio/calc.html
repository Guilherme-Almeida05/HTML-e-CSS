<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Calc() </title>

<style>
    header{
        width: 100%;
        background-color: rgba(255, 0, 0, .3);
        height: 15rem;
        position: fixed;
        top: 0;
        left: 0;
    }

    main{
        min-height: calc(100vh - 15rem - 2rem); /* A função calc serve para realizar calculos matematicos com varios tipos de medidas*/
        background-color: #ccc;
        font-size: 2rem;
        margin-top: 15rem;
    }


</style>

</head>
    
    <body>
        <header> Header </header>
        <main> Main </main>
        <footer> Footer </footer>
    </body>
    
    </html>
